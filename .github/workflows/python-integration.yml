name: Python Integration Tests

on:
  workflow_dispatch: {}

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build deps
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake ninja-build python3-venv python3-pip

      - name: Configure (Enable Python support)
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DENABLE_BEATNET_PYTHON=ON -DUSE_AUDIOREACTIVE=ON

      - name: Build
        run: cmake --build build -j 2

      - name: Run Python-enabled tests
        env:
          BEATSYNC_ENABLE_PYTHON: '1'
        run: ctest --test-dir build --output-on-failure -R beatnet_python -C Debug

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: python-test-logs
          path: build/Testing
